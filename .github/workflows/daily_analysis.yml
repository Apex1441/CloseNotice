name: Daily Stock Analysis

on:
  # Schedule: Run daily at 5:00 PM EST (10:00 PM UTC in winter, 9:00 PM UTC in summer)
  # NOTE: Manually adjust between EST (22:00) and EDT (21:00) twice per year
  schedule:
    - cron: '0 22 * * *'  # 5 PM EST (Nov-Mar)
    # - cron: '0 21 * * *'  # 5 PM EDT (Mar-Nov) - uncomment during daylight saving time

  # Allow manual trigger for testing
  workflow_dispatch:

# CRITICAL: Prevent concurrent runs (race condition on CSV file)
concurrency:
  group: stock-analysis
  cancel-in-progress: false  # Queue runs instead of canceling

permissions:
  contents: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Need full history to push changes back
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache pip dependencies for faster runs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pip-audit

      - name: Dependency Security Scan
        run: |
          pip-audit

      - name: Run analysis
        env:
          # Inject secrets as environment variables
          FINNHUB_API_KEY: ${{ secrets.FINNHUB_API_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python -m src.main

      - name: Save analysis results
        if: always()
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/sentiment_history.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sentiment history [skip ci]" && git push)

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: analysis-logs
          path: logs/
          retention-days: 7
