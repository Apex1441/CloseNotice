[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Strict markers
markers =
    unit: marks tests as unit tests
    integration: marks tests as integration tests

# Coverage configured via .coveragerc (excludes integration modules)
addopts =
    --verbose
    --cov=src
    --cov-report=term-missing
